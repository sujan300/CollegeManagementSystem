{% extends 'accounts/accountbase.html' %}

{% load static %}
{% block content %}


<div class="registration-form">
    <form method="POST">
        {% csrf_token %}
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <h1 style="font-weight: 600;" class="text-center">Enter Otp</h1>
        </div>

        
        <div>
            {% include './include/alert.html' %}
        </div>


        <div class="form-group">
            <input type="text" class="form-control item"  placeholder="OTP CODE" name="otp">
        </div>
        <div class="form-group">
            <!-- <button type="button" class="btn btn-block create-account">Verify</button> -->
            <input type="submit" class="btn btn-block create-account" value="Verify Code">
        </div>
    </form>
</div>
{% endblock %}
