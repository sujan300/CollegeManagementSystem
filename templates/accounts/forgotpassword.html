
{% extends 'accounts/accountbase.html' %}

{% load static %}

{% block content %}
        <div class="registration-form">
            <form method="POST">
                {% csrf_token %}
                <div class="form-icon">
                    <span><i class="icon icon-user"></i></span>
                </div>
                
                <div class="form-group">
                    <h1 style="font-weight: 600;" class="text-center">Forgot password</h1>
                </div>

                <div>
                    {% include './include/alert.html' %}
                </div>

                <div class="form-group">
                    <input type="email" class="form-control item" id="email" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-block create-account">Send Email</button>
                </div>
            </form>
        </div>
{% endblock %}
